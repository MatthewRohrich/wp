<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        Date.prototype.getMonthReally = function() {
            let month = this.getMonth() + 1; // returns an integer in range 1 - 12
            month = month.toString(); 
            return month.padStart(2,0);
        };
        let now = new Date();
        alert('The date ' + now + ' is in month ' + now.getMonthReally());
    </script>
  </head>
  <body>
    <h1>CE05 it's all about dates</h1>
  </body>
