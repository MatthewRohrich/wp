<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-test</title>
    <style>.container {
        display: grid;
        height: 100vh;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: .2fr 1.5fr 1.2fr 0.8fr;
        grid-template-areas:
            "nav nav nav nav"
            "sidebar main main main"
            "sidebar content1 content2 content3"
            "sidebar footer footer footer";
      
      }
        nav{
          background: #a7ffeb;
          grid-area: nav;
        }
      
      main {
        background: #84ffff;
        grid-area: main;
      }
      
      #sidebar {
        background: #c79cc1;
        grid-area: sidebar;
      }
      
      #content1 {
        background: #9146a0; 
        grid-area: content1;
      }
      #content2 {
        background: #ab83ad; 
        grid-area: content2;
      }
      #content3 {
        background: #ce73ff; 
        grid-area: content3;
      }
      footer {
        background: #ff7388; 
        grid-area: footer;
      }
    </style>
    <h2>previewing php files in VSCODE  is awful</h2>
  </head>
  <body>
    <div class="container">
      <nav>Navbar</nav>
      <main>Main</main>
      <div id="sidebar">sidebar</div>
      <div id="content1">Content1</div>
      <div id="content2">Content2</div>
      <div id="content3">Content3</div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
